{% extends 'base.html' %}
{% load static %}

{% block title %}Operaciones{% endblock %}


{% block content %}

<section class="text-center mt-5" aria-labelledby="operaciones-heading">
    <div class="card-title bg-white text-white text-center">
        <h2 id="operaciones-heading">Mantenimiento</h2>
    </div>
    
    <div class="row row-cols-1 row-cols-md-2 g-2 row justify-content-center">
        <div class="col">
            <div class="card">
                <a href="{% url 'crear_orden' %}" class="option-btn" aria-label="Crear orden">
                    <i class="fa fa-ticket fa-4x" aria-hidden="true"></i>
                    <div class="card-body">
                        <h5 class="card-title">Crear Orden</h5>
                    </div>
                </a>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <a href="{% url 'consultar_ordenes' %}" class="option-btn" aria-label="Consultar ordenes">
                    <i class="fa fa-list fa-4x" aria-hidden="true"></i>
                    <div class="card-body">
                        <h5 class="card-title">Consultar Ordenes</h5>
                    </div>
                </a>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <a href="{% url 'ver_detalle_etapas' %}" class="option-btn" aria-label="ver etapas">
                    <i class="fa fa-chalkboard fa-4x" aria-hidden="true"></i>
                    <div class="card-body">
                        <h5 class="card-title">Ver etapas</h5>
                    </div>
                </a>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <a href="{% url 'crear_vehiculo' %}" class="option-btn" aria-label="vehiculos">
                    <i class="fa fa-bus fa-4x" aria-hidden="true"></i>
                    <div class="card-body">
                        <h5 class="card-title">Vehiculos</h5>
                    </div>
                </a>
            </div>
        </div>
        
    </div>
</section>

{% endblock %}
