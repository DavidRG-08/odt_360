{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>

    <div class="container">
        <div class="card">
            <h2>Nueva Contraseña</h2>
            
            {% if form.errors %}
                <div class="alert alert-danger">Verifica los campos ingresados.</div>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <!-- Nueva contraseña -->
                <div class="mb-3">
                    <label class="form-label">Nueva contraseña</label>
                    <input type="password" class="form-control" name="new_password1" placeholder="Ingresa tu nueva contraseña" required>
                </div>

                <!-- Confirmar contraseña -->
                <div class="mb-3">
                    <label class="form-label">Confirmar contraseña</label>
                    <input type="password" class="form-control" name="new_password2" placeholder="Repite la nueva contraseña" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Cambiar contraseña</button>
            </form>
        </div>
    </div>

</body>
</html>
